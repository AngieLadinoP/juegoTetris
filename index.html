<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Cinzel:wght@500&display=swap" rel="stylesheet">
    <!--     <script src="./script.js"></script> -->
    <title>Tetris</title>
</head>

<body>
    <main class="game-container">
        <section class="button-container">
            <li class="titles">TETRIS <br/> GAME</li>
            <input type="button" value="PAUSE" class="game-button" onclick="pauseGame()">
            <input type="button" value="RE-START" class="game-button" onclick="javascript:window.location.reload()">
        </section>
        <canvas id="canva" width="200" height="400" style=" border: solid 2px black;"></canvas>
        <section class="game-statistics">
            <div id="next-piece">
                <h2 class="titles">
                    Next
                </h2>
                <canvas id="canva-piece" width="80" height="80" style=" border: solid 2px black;"></canvas>
            </div>
            <div id="score-container">
                <h2 class="titles">
                    Score:
                </h2>
                <p class="titles" id="score">0</p>
            </div>
        </section>
    </main>
</body>
<script src="./script.js"></script>

</html>
